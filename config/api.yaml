# API Gateway Configuration

server:
  host: "0.0.0.0"
  port: 8000
  workers: 1

cors:
  origins: ["*"]
  allow_credentials: true
  allow_methods: ["*"]
  allow_headers: ["*"]

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

connections:
  pool_size: 5
  retry_attempts: 3
  retry_delay: 1.0
